    <section id="stereotype" class="section">
        <h2>Was ist Hochbegabung?</h2>
        <p>Die Begabungsforschung stellt eine wichtige Disziplin dar. Vor allem in den letzten Jahrzehnten hat sie enorm an Aufschwung erhalten, da immer mehr die Relevanz leistungsexzellenter Menschen für den wirtschaftlichen Fortschritt und Wohlstand einer Gesellschaft erkannt wird. Es existieren viele verschiedene Definitionen von Hochbegabung, denen unterschiedliche Hochbegabungsmodelle zugrunde liegen.</p>
    </section>

